{% extends "base.html" %}

{% block title %}Doctor Registration - CareConnect{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-8">
        <div>
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="text-3xl font-bold text-gray-800 flex items-center justify-center">
                    <i data-lucide="activity" class="w-8 h-8 mr-2 text-primary"></i>
                    CareConnect
                </a>
                <h2 class="mt-6 text-2xl font-bold text-gray-900">Doctor Registration</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Join our network of healthcare professionals
                </p>
            </div>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input id="name" name="name" type="text" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success"
                           placeholder="Dr. Jane Doe">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input id="phone" name="phone" type="tel" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success"
                           placeholder="+91 98765 43210">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input id="email" name="email" type="email" required 
                       class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success"
                       placeholder="dr.jane@clinic.com">
            </div>

            <div>
                <label for="specialty" class="block text-sm font-medium text-gray-700 mb-1">Primary Specialty</label>
                <select id="specialty" name="specialty" required
                        class="relative block w-full px-3 py-3 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success appearance-none pr-10">
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="General Physician">General Physician</option>
                </select>
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">City / Location</label>
                <input id="location" name="location" type="text" required 
                       class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success"
                       placeholder="Indore">
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Short Bio / Expertise (Max 200 chars)</label>
                <textarea id="bio" name="bio" rows="3" maxlength="200" required
                          class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success resize-none"
                          placeholder="E.g., 10 years experience in complex heart rhythm disorders."></textarea>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" required 
                       class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-success focus:border-success"
                       placeholder="Create a password">
            </div>

            <div class="flex items-center">
                <input id="agree-terms" name="agree-terms" type="checkbox" required
                       class="h-4 w-4 text-success focus:ring-success border-gray-300 rounded">
                <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="#" class="text-success hover:text-green-700 transition">Medical Practitioner Agreement</a>
                </label>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-success hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success transition duration-150">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="user-check" class="h-5 w-5 text-green-300"></i>
                    </span>
                    Submit Registration
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="font-medium text-primary hover:text-blue-800 transition">Sign in here.</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
