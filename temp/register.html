<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for professional UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Document</title>
</head>
<body>
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow flex items-center justify-center">
    <div class="w-full max-w-lg">
        <div class="text-center mb-8">
            <a href="#" class="text-3xl font-bold text-gray-800 flex items-center justify-center mb-2">
                <i data-lucide="activity" class="w-6 h-6 mr-2 text-primary"></i>
                CareConnect
            </a>
            <h1 class="text-2xl font-semibold text-gray-900 mt-4">Create Your Patient Account</h1>
            <p class="text-gray-600 text-sm">Join us to find and book your next appointment easily.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg card-shadow">
            <form id="form-signup" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="signup-name" name="name" required placeholder="Jane Doe"
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-success focus:border-success transition">
                    </div>
                    <div>
                        <label for="signup-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="signup-phone" name="phone" required placeholder="98765 43210"
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-success focus:border-success transition">
                    </div>
                </div>

                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="signup-email" name="email" required placeholder="patient@example.com"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-success focus:border-success transition">
                </div>
                
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Set Password</label>
                    <input type="password" id="signup-password" name="password" required placeholder="Minimum 8 characters"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-success focus:border-success transition">
                </div>

                <button type="submit" class="w-full py-2.5 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success transition duration-150 mt-6">
                    Create Account
                </button>
            </form>
        </div>
        
        <div class="mt-6 text-center text-sm space-y-2">
            <p class="text-gray-600">
                Already registered? 
                <a href="/templates/login.html" class="text-primary hover:text-blue-700 font-semibold underline">Sign In Here</a>
            </p>
            <p class="text-gray-600">
                Are you a doctor?
                <a href="/templates/doctor-sign-up.html" class="text-primary hover:text-blue-700 font-semibold underline">Register as a Doctor</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
