<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for professional UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Document</title>
</head>
<body>
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="#" class="text-3xl font-bold text-gray-800 flex items-center justify-center mb-2">
                <i data-lucide="activity" class="w-6 h-6 mr-2 text-primary"></i>
                CareConnect
            </a>
            <h1 class="text-2xl font-semibold text-gray-900 mt-4">Sign In to Your Account</h1>
            <p class="text-gray-600 text-sm">Welcome back! Access your health dashboard.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg card-shadow">
            <form id="form-signin" class="space-y-6">
                <div>
                    <label for="signin-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="signin-email" name="email" required placeholder="you@example.com"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition">
                </div>
                <div>
                    <label for="signin-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signin-password" name="password" required placeholder="••••••••"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-primary focus:border-primary transition">
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-xs text-primary hover:text-blue-700 font-medium">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full py-2.5 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                    Sign In
                </button>
            </form>
        </div>
        
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="/templates/register.html" class="text-success hover:text-green-700 font-semibold underline">Create a new patient account</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
